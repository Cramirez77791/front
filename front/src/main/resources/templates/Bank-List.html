<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bancos</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link href="css/bootstrap.min.css" rel="stylesheet"/>
  <link href="css/core.css" rel="stylesheet"/>

  <!-- Custom links for this page only -->
  <link class="custom-link" href="css/task/task.css"  />

  <script src="js/jquery.min.js" ></script>
  <script src="js/bootstrap.min.js" ></script>

  <!-- Custom scripts for this page only -->
  <script class="custom-script" src="js/task/task.js"></script>
  <script>
  $(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();
  });
</script>
</head>
<body>

<!--/* The element with breadcrumb class will be passed to the header fragment */-->
<div th:replace="fragments/header :: header">&nbsp;</div>

<div class="container">
<div id="task-list">
  <table class="table table-sm">
    <thead>
    <tr class="active">
      <td hidden>Id</td>
      <td >Codigo</td>
      <td>Nombre</td>
      <td>Acciones</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="bank : ${banks}">
      <td hidden th:text="${bank.id}"></td>
      <td th:text="${bank.idBank.id}"></td>
      <td>
        <p th:text="${bank.idBank.bankName}"></p>
      </td>
      <td>
        <a href="#" th:href="@{/credits?bankid={bankid}(bankid=${bank.idBank.id})}" class="glyphicon glyphicon-list-alt" data-toggle="tooltip" title="Listar Deudas!" ></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</div>
</body>
</html>
