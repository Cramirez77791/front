<!DOCTYPE html>
<html lang="en">
<head>
  <title>Creditos</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link href="css/bootstrap.min.css" rel="stylesheet"/>
  <link href="css/core.css" rel="stylesheet"/>

  <!-- Custom links for this page only -->
  <link class="custom-link" href="css/task/task.css"  />

  <script src="js/jquery.min.js" ></script>
  <script src="js/bootstrap.min.js" ></script>

  <!-- Custom scripts for this page only -->
  <script class="custom-script" src="js/task/task.js"></script>
  <script>
  $(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();
  });
</script>
</head>
<body>

<!--/* The element with breadcrumb class will be passed to the header fragment */-->
<div th:replace="fragments/header :: header">&nbsp;</div>

<div class="container">
  <div id="task-list" th:if="${credits} != null">
    <h2 class="title">Deudas</h2>
    <table class="table table-sm">
      <thead>
      <tr class="active">
        <td Numero>Id</td>
        <td>Monto</td>
        <td>Fecha</td>
        <td>Acciones</td>
      </tr>
      </thead>
      <tbody>
      <tr th:each="credit : ${credits}">
        <td th:text="${credit.id}"></td>
        <td th:text="${credit.amount}"></td>
        <td>
          <p th:text="${credit.creditDate}"></p>
        </td>
        <td>
          <a href="#" th:href="@{/credit.get?creditid={creditid}(creditid=${credit.id})}" class="glyphicon glyphicon-search" data-toggle="tooltip" title="Ver detalles!" ></a> |
          <a href="#" th:href="@{/payment.add?credit={creditid}(creditid=${credit.id})}" class="glyphicon glyphicon-credit-card" data-toggle="tooltip" title="Realizar pago!" ></a> |
          <a href="#" th:href="@{/banks}" class="glyphicon glyphicon-fast-backward" data-toggle="tooltip" title="Regresar  la lista de Bancos" ></a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
